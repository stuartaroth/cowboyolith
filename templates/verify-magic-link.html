{{ define "verify-magic-link" }}
{{ template "html-open" }}
<body>
    <div>
        {{ template "header" }}
        <main class="container">
            {{ if .IsLoggedIn }}
                <div>Successful login</div>
            {{ else }}
                <div>Something went wrong</div>
            {{ end }}
            <div><a href='{{ .IndexUrl }}'>Click here to go home</a></div>
        </main>
    </div>
</body>
{{ template "html-close" }}
{{ end }}
